<head>

  <title>Fredrick Onyango | Projects</title>
  
  <!-- FontAwesome for footer icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 0 10px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    h2 {
      font-size: 2em;
      margin-top: 40px;
      color: #ffcc00;
    }

    /* Search Box */
    #searchBox {
      width: 60%;
      padding: 12px;
      margin: 20px auto;
      border-radius: 25px;
      border: none;
      text-align: center;
      font-size: 1.1em;
      display: block;
      outline: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
    }

    #searchBox:focus {
      box-shadow: 0 0 15px #ffcc00;
    }

    /* Project Cards */
    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 90%;
      margin: 0 auto 60px;
    }

    .project-card {
      background-color: rgba(58,58,80,0.95);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid #555;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .project-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
      border-color: #ffcc00;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Back to Home Button */
    .back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffcc00;
      color: #1e1e2f;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      z-index: 1000;
      transition: 0.3s;
    }
    .back-home:hover {
      background: #ffc107;
    }

    /* Footer */
    footer {
      background: rgba(44,44,62,0.95);
      padding: 15px 0;
      text-align: center;
      border-top: 1px solid #555;
    }
    footer a {
      color: #ffcc00;
      font-size: 2em;
      margin: 0 15px;
      transition: transform 0.3s;
    }
    footer a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
